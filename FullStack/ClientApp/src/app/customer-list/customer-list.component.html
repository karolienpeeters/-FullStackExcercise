<div class="container">
  <div class="row">
    <div class="col-lg">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Account number</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Sum total due</th>
            <th *ngIf="currentUser.isAdmin"></th>
            <th *ngIf="currentUser.isAdmin"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerlist">

            <td *ngIf="!customer.showForm">
              {{customer.accountNumber}}
            </td>
            <td *ngIf="customer.showForm">
              <input type="text" class="form-control" name="accountNumber" [(ngModel)]="customer.accountNumber"
                placeholder="customer.accountNumber">
            </td>

            <td *ngIf="!customer.showForm">
              {{customer.firstName}}
            </td>
            <td *ngIf="customer.showForm">
              <input *ngIf="customer.showForm" type="text" class="form-control" name="firstName"
                [(ngModel)]="customer.firstName" placeholder="customer.firstName">
            </td>

            <td *ngIf="!customer.showForm">
              {{customer.lastName}}
            </td>
            <td *ngIf="customer.showForm">
              <input *ngIf="customer.showForm" type="text" class="form-control" name="lastName"
                [(ngModel)]="customer.lastName" placeholder="customer.lastName">
            </td>

            <td>{{customer.sumTotalDue}}</td>

            <td *ngIf="currentUser.isAdmin">
              <i *ngIf="!customer.showForm" class="far fa-edit" (click)="editCustomer(customer)"></i>
              <i *ngIf="customer.showForm" class="far fa-save" (click)="saveCustomer(customer)"></i>
            </td>
            <td *ngIf="currentUser.isAdmin">
              <i *ngIf="customer.showForm" class="far fa-times-circle" (click)="exitLine(customer)"></i>

            </td>
      
          </tr>
        </tbody>
      </table>
    </div>

    <div class="coll  align-self-center">
      <form>
        <div class="form-group">
          <label for="firstName">Search on firstname</label>
          <input type="text" class="form-control" id="firstName" name="filterFirstName" [(ngModel)]="filterFirstName">
        </div>

        <div class="form-group">
          <label for="lastName">Search on lastname</label>
          <input type="text" class="form-control" id="lastName" name="filterLastName" [(ngModel)]="filterLastName">
        </div>

        <div class="form-group">
          <label for="accountNumber">Search on account number</label>
          <input type="text" class="form-control" id="accountnumber" name="filterAccountNumber"
            [(ngModel)]="filterAccountNumber">
        </div>

        <div class="form-group">
          <label for="sumTotalDue">Search sum total due lower then</label>
          <input type="text" class="form-control" id="sumtotaldueLower" name="filterSumTotalDueLower"
            [(ngModel)]="filterSumTotalDueLower">
        </div>

        <div class="form-group">
          <label for="sumTotalDue">Search sum total due higher then</label>
          <input type="text" class="form-control" id="sumtotaldueHigher" name="filterSumTotalDueHigher"
            [(ngModel)]="filterSumTotalDueHigher">
        </div>
        <button type="submit" class="btn btn-primary mr-3" (click)="filter(0)">Search</button>
        <button type="submit" class="btn btn-primary" (click)="clearForm()">Reset</button>
      </form>
    </div>
  </div>
</div>



<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
  <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
    <a (click)="setPage(1)" class="page-link">First</a>
  </li>
  <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item previous-item">
    <a (click)="setPage(pager.currentPage - 1)" class="page-link">Previous</a>
  </li>
  <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item number-item">
    <a (click)="setPage(page)" class="page-link">{{page}}</a>
  </li>
  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item next-item">
    <a (click)="setPage(pager.currentPage + 1)" class="page-link">Next</a>
  </li>
  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
    <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
  </li>
</ul>
