<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form #myform="ngForm" (ngSubmit)="login(myform)">
    <div class="form-group">
      <label for="UserName">User name</label>
      <input  type="text" name="UserName" ngModel class="form-control" id="UserName"  placeholder="Enter user name">
    </div>
    <div class="form-group">
      <label for="PassWord">Password</label>
      <input type="password" name="Password" ngModel class="form-control" id="PassWord" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</mat-card-content>


</mat-card>
