
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form #myform="ngForm" (ngSubmit)="login(myform)">
    <div class="form-group">
      <label for="email">Email</label>
      <input  type="text" name="email" ngModel class="form-control" id="email"  placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="PassWord">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="passWord" placeholder="password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</mat-card-content>


</mat-card>
