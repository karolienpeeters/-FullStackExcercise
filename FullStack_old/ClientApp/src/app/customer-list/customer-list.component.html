<table class="table">
  <thead>
    <tr>
      <th scope="col">Account number</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Sum total due</th>

    </tr>
  </thead>
<tbody>
  <tr *ngFor="let customer of customerlist">
    <td>{{customer.accountNumber}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.sumTotalDue}}</td>
  </tr>
</tbody>
</table>



	
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="accountNumber">
    <th mat-header-cell *matHeaderCellDef> Account Number </th>
    <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
  </ng-container>
 
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="sumTotalDue">
      <th mat-header-cell *matHeaderCellDef> Sum total due </th>
      <td mat-cell *matCellDef="let element"> {{element.sumTotalDue}} </td>
